<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacto</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <nav id="nav" class="bg-gray-700">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button id="menu-despegable" type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>

              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>

              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>

          </div>
          <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex-shrink-0 flex items-center">
              <img class="block lg:hidden h-10 w-auto" src="./Logos santi/handshake-white-fill.svg" alt="Truequeland">
              <img class="hidden lg:block h-10 w-auto" src="./Logos santi/handshake-white-fill.svg" alt="Truequeland">
            </div>
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">

                <a href="./index.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  aria-current="page">Home</a>

                <a href="./productos.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Productos</a>

                <a id="contacto" href="./contacto.html"
                  class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Contacto</a>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <p class="user"></p>
            <a class="login-user text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Iniciar Sesión</a>

            <button type="button"
              class="btn-login bg-gray-800 p-1 rounded-full text-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">

              <span class="sr-only">View notifications</span>

              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>

            </button>
            <p id="cerrar-sesion"
              class="px-3 text-gray-400 hover:text-gray-300  px-3 py-2 rounded-md text-sm font-medium">Cerrar Sesion</p>



          </div>
        </div>
      </div>
      <div class="menu-false sm:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">

          <a href="./index.html" class="text-gray-300  block px-3 py-2 rounded-md text-base font-medium"
            aria-current="page">Home</a>

          <a href="./productos.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Productos</a>

          <a href="./contacto.html"
            class="bg-gray-900 text-white hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contacto</a>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->

    </nav>
  </header>
  <main>
    <!-- component -->
    <div class="flex items-center justify-center p-12">

      <div class="mx-auto w-full max-w-[550px]">
        <form id="form-contacto" method="POST">
          <div class="mb-5">
            <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
              <p class="text-indigo-800">Nombre Completo</p> 
            </label>
            <input type="text" name="name" id="name" placeholder="Nombre Completo"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
          </div>
          <div class="mb-5">
            <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
             <p class="text-indigo-800">Email</p> 
            </label>
            <input type="email" name="email" id="email" placeholder="example@trueque.com"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
          </div>
          <div class="mb-5">
            <label for="subject" class="mb-3 block text-base font-medium text-[#07074D]">
              <p class="text-indigo-800">Asunto</p> 
            </label>
            <input type="text" name="subject" id="subject" placeholder="Introduce tu asunto"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
          </div>
          <div class="mb-5">
            <label for="message" class="mb-3 block text-base font-medium text-[#07074D]">
              <p class="text-indigo-800">Mensaje</p> 
            </label>
            <textarea rows="4" name="message" id="message" placeholder="Escribe tu mensaje"
              class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"></textarea>
          </div>
          <div>
            <button type="submit"
              class="bg-indigo-700 hover:bg-indigo-800 rounded-md bg-[#6A64F1]  py-3 px-8 text-base font-semibold text-white outline-none">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-center bg-gray-700 text-white">
    <div class="text-center p-6">
      © 2022 Copyright:
      <a class="text-whitehite" href="./index.html">TruequeLand</a>
    </div>
  </footer>
</body>

<script type="module" src="./contacto.js"></script>

</html>
